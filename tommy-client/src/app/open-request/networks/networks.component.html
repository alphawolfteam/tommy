<app-return-button (selected)="onReturn()"></app-return-button>

<app-page-top-title></app-page-top-title>

<h4 id="kara">?משהו קרה לסביבת העבודה שלכם</h4>
<h4 id="loved">:אין בעיה, ספרו לנו מה לא עובד ובחרו רשת</h4>

<div class="search-bar">
  <div class="search">
    <app-search-bar (textChanged)="searchTextChanged($event)"></app-search-bar>
  </div>
</div>

<app-cards-list
  *ngIf="networks; else cardsloader"
  [cardsList]="getNetworksNames()"
  (selected)="onSelectedNetwork($event)"
>
</app-cards-list>
<ng-template #cardsloader>
  <app-cardsloader></app-cardsloader>
</ng-template>
